syntax = "proto3";

option go_package = "./frontend";

package api.v1;

service Leaderboard {
  rpc Insert(Time) returns (InsertResponse) {}
}

message Time {
  string name = 1;
  int32 epoch = 2;
}

enum InsertionResult {
  OKAY = 0;
  FAIL = 1;
}

message InsertResponse {
  InsertionResult result = 1;
}
